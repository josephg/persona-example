<button id='logoutbtn'>Sign out</button>

  document.getElementById('logoutbtn').onclick = function() {
    navigator.id.logout();
  };

  navigator.id.watch({loggedInUser: null, onlogin:function(){}, onlogout:function(){
    window.location = '/logout';
  }});

</script>
